<script>
    $(document).ready(() => {
        const START_COLOR = '#405189';
        const END_COLOR = '#299cdb';
        const WAVES = [
            {
                offset: .25,
                speed: .3,
                width: 500,
                height: 50
            },
            {
                offset: .5,
                speed: -.4,
                width: 500,
                height: 50
            },
            {
                offset: .75,
                speed: .5,
                width: 500,
                height: 50
            }
        ];

        const $canvas = document.querySelector('canvas');
        const ctx = $canvas.getContext('2d');

        function resize() {
            $canvas.width = innerWidth;
            $canvas.height = innerHeight;
            update(false);
        }
        addEventListener('resize', resize);
        resize();

        async function update(loop = true) {

            // background

            let grad = ctx.createLinearGradient(
                0, 0,
                0, innerHeight
            );
            grad.addColorStop(0, START_COLOR);
            grad.addColorStop(1, END_COLOR);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, innerWidth, innerHeight);

            // waves

            for (let { offset, speed, width, height } of WAVES) {

                // draw

                ctx.beginPath();

                let y = innerHeight * offset;

                ctx.moveTo(0, y);

                for (let x = 0; x <= innerWidth; x++) {
                    ctx.lineTo(x, Math.sin(
                        (x - Date.now() * speed) * Math.PI /
                        (2 * width)
                    ) * height + y);
                }

                ctx.lineTo(innerWidth, innerHeight);
                ctx.lineTo(0, innerHeight);

                // gradient

                let grad = ctx.createLinearGradient(0, y - height, 0, innerHeight);
                grad.addColorStop(0, START_COLOR);
                grad.addColorStop(1, END_COLOR);
                ctx.fillStyle = grad;
                ctx.fill();

            }

            if (loop) requestAnimationFrame(update);
        }
        update();


        var email = document.getElementById('email');
        var password = document.getElementById('password');

        $(".required").on('focusout', function () {
            onfocusout_validation($(this).attr('id'));
        });

        $(".required").on('input', function () {
            nullfield_validation($(this).attr('id'));
        });

        focusEvent('email', 'password');
        enterKeyEvent('password', 'signin');

        $(document).on('click', '#signin', function () {
            nullfield_validation('email');
            nullfield_validation('password');
            if (objFlag.flag_email == 0 && objFlag.flag_password == 0) {
                $.ajax({
                    url: "/api/auth/adminlogin",
                    method: "POST",
                    data: {
                        "email": email.value.trim(),
                        "password": password.value.trim(),
                    },
                    success: function (val) {
                        console.log("a::", val);
                        switch (val.status_code) {
                            case "500": {
                                InternalServerError();
                                break;
                            }

                            case "409": {
                                swal({
                                    html: `There must be some error regarding your email <span>${email.value}</span>`,
                                    type: 'error',
                                    timer: 3500
                                })
                                break;
                            }

                            case "401": {
                                swal({
                                    title: 'Invalid email or password',
                                    html: `in-case you forgot, click on forgot password`,
                                    type: 'error',
                                    timer: 3500,
                                    showConfirmButton: false,
                                })
                                break;
                            }

                            case "200": {
                                if (val.success) {
                                    location.href = "/adminDashboard";
                                }
                                break;
                            }
                        }
                    }
                })
            }
        })
    })
</script>
