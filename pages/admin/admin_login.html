<script>
    $(document).ready(() => {
        var email = document.getElementById('email');
        var password = document.getElementById('password');

        $(".required").on('focusout', function () {
            onfocusout_validation($(this).attr('id'));
        });

        $(".required").on('input', function () {
            nullfield_validation($(this).attr('id'));
        });

        focusEvent('email', 'password');
        enterKeyEvent('password', 'signin');

        $(document).on('click', '#signin', function () {
            const type = $('input[name="usertype"]:checked').val();
            nullfield_validation('email');
            nullfield_validation('password');
            if (objFlag.flag_email == 0 && objFlag.flag_password == 0) {
                if ($('input[id="remeberme"]').prop("checked") == true) {
                    remeberme = true;
                }
                else if ($('input[id="remeberme"]').prop("checked") == false) {
                    remeberme = false;
                }

                $.ajax({
                    url: "api/auth/signin",
                    method: "POST",
                    data: {
                        "type": type,
                        "email": email.value.trim(),
                        "password": password.value.trim(),
                        "rememberme": remeberme
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case "500": {
                                InternalServerError();
                                break;
                            }

                            case "409": {
                                swal({
                                    html: `There must be some error regarding your email <span>${email.value}</span>`,
                                    type: 'error',
                                    timer: 3500
                                })
                                break;
                            }

                            case "401": {
                                swal({
                                    title: 'Invalid email or password',
                                    html: `in-case you forgot, click on forgot password`,
                                    type: 'error',
                                    timer: 3500,
                                    showConfirmButton: false,
                                })
                                break;
                            }

                            case "200": {
                                switch (type) {
                                    case 'admin': {
                                        location.href = "/adminDashboard";
                                        break;
                                    }

                                    case 'support_agents': {
                                        location.href = "/supportScan";
                                        break;
                                    }

                                    case 'users': {
                                        if (val.data.isRoot == 0) {
                                            document.cookie = `iid=${val.data.iid}; path=/;`;
                                            location.href = `/iuser/${val.data.iid}/template`;
                                        }
                                        else {
                                            location.href = "/dashboard";
                                        }
                                        break;
                                    }
                                }
                                break;
                            }
                        }
                    }
                })
            }
        })
    })
</script>
