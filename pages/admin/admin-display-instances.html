    <script>

        $(document).ready(function () {
            let InstanceDataList = [];

            function InstanceDataDisplay(val) {
                if (val.length > 0) {

                    let data = ``;
                    $('#InstanceTable, .noresult').addClass('d-none');
                    $('#InstanceTable').removeClass('d-none');
                    for (var i in val) {
                        const date = new Date(val[i].create_date);

                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;
                        data += `<tr>
                                    <td class="w-15 text-truncate fw-semibold text-primary" style="max-width: 20px;">${val[i].i_name}</td>
                                    <td class="w-15 fw-semibold" style="font-family: monospace;">
                                        ${val[i].phone ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phone}` : `-`}
                                        
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">${formattedDate}</td>
                                    <td class="w-15 text-truncate" style="max-width: 30px;">
                                        ${val[i].isRoot ? `<span class="badge border border-warning text-warning align-middle fs-12">
                                            <i class="ri-star-fill align-middle text-warning me-1"></i>
                                                            MAIN
                                                        </span>` : `NO`}    
                                    </td>
                                    <td class="w-15 text-truncate" style="max-width: 20px;">
                                        <div class="form-check form-switch" data-id="${val[i].instance_id}">
                                            <input class="form-check-input switch-active" type="checkbox" role="switch" id="${val[i].instance_id}" ${val[i].disabled == 0 ? `checked=""` : ''}  />
                                                    ${val[i].disabled == 0 ? `<label class="form-check-label ms-2 text-success" for="${val[i].instance_id}">Active</label>` : (val[i].disabled == 1) ? `<label class="form-check-label ms-2 text-muted" for="${val[i].instance_id}">Disable</label>` : `<label class="form-check-label ms-2 text-warning" for="${val[i].instance_id}">Pending</label>`}
                                        </div>
                                    </td>
                                    <td class="w-20 text-truncate" style="max-width: 30px;">${val[i].username ? val[i].username : `-`}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-soft-danger fs-12 deleteInstance" data-id="${val[i].instance_id}">
                                            <i class="mdi mdi-delete align-middle"></i>
                                            Delete
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#InstanceTable").html(data);
                }
                else {
                    $('#InstanceTable, .noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                }
            }

            function GETInstanceAdminAPI() {
                $.ajax({
                    url: `/api/admin/getallinstance`,
                    method: "GET",
                    beforeSend: () => {
                        $("#UserTable").html(`<tr class="">
                                            <td class="text-center py-5" colspan="5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            InstanceDataDisplay(val.data);
                            InstanceDataList = val.data;
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };
            GETInstanceAdminAPI();

            $(document).on('click', ".switch-active", function () {
                const iid = $(this).attr('id');
                let disabled = ($(`#${iid}:checked`).length === 0) ? 1 : 0;

                function updateStatus(iid, disabled) {
                    $.ajax({
                        url: "/updateData",
                        method: "PUT",
                        data: {
                            "table": "instance",
                            "paramstr": `disabled = '${disabled}'`,
                            "condition": `instance_id = '${iid}'`
                        },
                        success: function (val) {
                            switch (val.status_code) {
                                case '400':
                                case '401': {
                                    InvalidUser();
                                    break;
                                }

                                case '404':
                                case '500': {
                                    InternalServerError();
                                    break;
                                }

                                case '200': {
                                    GETInstanceAdminAPI();
                                    break;
                                }
                            }
                        }
                    });
                }

                if (!disabled) {
                    updateStatus(iid, disabled);
                }
                else {
                    swal({
                        title: 'Are you sure?',
                        text: "You want to disabled this instance..!!",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, disable it',
                        cancelButtonText: 'No, cancel',
                        confirmButtonClass: 'btn btn-success mx-2',
                        cancelButtonClass: 'btn btn-outline-danger mx-2',
                        buttonsStyling: false
                    }).then(function (result) {
                        if (result.value) {
                            updateStatus(iid, disabled)
                        }
                        else {
                            if ($(`#${iid}`).length == 1) {
                                $(`#${iid}`).prop('checked', true);
                            } else {
                                $(`#${iid}`).prop('checked', false);
                            }
                        }
                    })
                }
            })

            $(document).on('click', '.deleteInstance', function () {
                const iid = $(this).attr('data-id');
                console.log(iid)

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: `/api/admin/deleteinstance/${iid}`,
                            method: "DELETE",
                            success: function (val) {
                                if (val.success) {
                                    swal({
                                        title: "Instance Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        GETInstanceAdminAPI();
                                    });
                                }
                            }, error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 404) {
                                    swal({
                                        title: "Invalid Data",
                                        text: "User Not Found, check Apikey",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                }
                            }
                        });
                    }
                })
            })

            $(document).on("input", "#searchInstance", function () {

                let val = $('#searchInstance').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return InstanceDataList.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    InstanceDataDisplay(InstanceDataList)
                }
                else {
                    InstanceDataDisplay(Searchresult)
                }
            })
        })

        function filterResult(val) {
            if (val.length > 0) {
                let data = ``;
                $('#InstanceTable').addClass('d-none');
                $('.noresult').addClass('d-none');
                $('#InstanceTable').removeClass('d-none');
                for (var i in val) {
                    const date = new Date(val[i].create_date);

                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    const formattedDate = `${day}/${month}/${year}`;
                    data += `<tr class="gridjs-tr">
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].instance_id}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].i_name}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].apikey}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${formattedDate}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    ${val[i].isRoot ? `<span class="badge border border-warning text-warning align-middle fs-12">
                                            <i class="ri-star-fill align-middle text-warning me-1"></i>
                                                            MAIN
                                                        </span>` : `NO`}
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    <div class="form-check form-switch" data-id="${val[i].instance_id}">
                                        <input class="form-check-input switch-active" type="checkbox" role="switch" id="${val[i].instance_id}" ${val[i].disabled == 0 ? `checked=""` : ''}  />
                                                ${val[i].disabled == 0 ? `<label class="form-check-label ms-5" for="${val[i].instance_id}">Active</label>` : (val[i].disabled == 1) ? `<label class="form-check-label ms-5" for="${val[i].instance_id}">Disable</label>` : `<label class="form-check-label ms-5" for="${val[i].instance_id}">Pending</label>`}
                                    </div>
                                </td>
                                <td class="gridjs-td" style="min-width: 77px; width: 77px">
                                    <input type="button" id="${val[i].instance_id}" class="btn btn-sm btn-danger" value="Delete" onclick="deleteRecord(this.id)"></td>
                            </tr>`;
                }
                $("#InstanceTable").html(data);
            }
            else {
                $('#InstanceTable').addClass('d-none');
                $('.noresult').addClass('d-none');
                $('.noresult').removeClass('d-none');
            }
        }

        function display_instances() {
            $.ajax({
                url: "/getAdminData",
                method: "POST",
                data: {
                    table: "instance",
                },
                success: function (val) {
                    console.log("Data:", val);
                    switch (val.status_code) {
                        case '401': {
                            InvalidUser();
                            break;
                        }

                        case '500': {
                            InternalServerError();
                            break;
                        }

                        case '404': {
                            $('#InstanceTable').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('.noresult').removeClass('d-none');
                            // $('#select_all').addClass('d-none');
                            break;
                        }

                        default: {
                            let data = "";
                            datasource = val;
                            $('#InstanceTable').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('#InstanceTable').removeClass('d-none');
                            filterResult(val);
                        }
                    }
                }
            });
        }
        // display_instances();

        $(document).on("input", "#searchText", function () {

            let val = $('#searchText').val().trim();
            let checkboxes = document.querySelectorAll(`input[name="filter-type"]:checked`);
            Array.prototype.forEach.call(checkboxes, function (el) {
                $(`input[name="filter-type"]`).prop("checked", false);
                $(`input[name="filter-type"][id="all"]`).prop("checked", true);
            });

            function search(query) {
                query = query.toLowerCase();
                return datasource.filter(function (obj) {
                    for (var key in obj) {
                        if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                            return true;
                        }
                        else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                            return true;
                        }
                    }
                    return false;
                });
            }

            let Searchresult = search($('#searchText').val().trim());

            if (val == null || val == "") {
                filterResult(datasource)
            }
            else {
                filterResult(Searchresult)
            }
        })



        function deleteRecord(id) {
            $.ajax({
                url: "/adminDeleteRecord",
                data: { id: id, table: "instance", column: "instance_id" },
                method: "post",
                success: function (data) {
                    console.log(data);
                    if (data.status_code == 200) {
                        swal({
                            title: "Record deleted",
                            type: "success",
                            timer: 1500,
                            showConfirmButton: false,
                        });
                        display_instances();
                    } else {
                        swal({
                            title: "Record can't be deleted!!",
                            text: "Some Internal Server Error!! Try again later",
                            type: "error",
                            timer: 1500,
                            showConfirmButton: false,
                        });
                    }
                },
            });
        }

        $(document).on("change", "#chklimit", function () {
            let data = "";
            var num = $("#chklimit").val();
            $.ajax({
                url: "/getDataByPage",
                method: "post",
                data: {
                    table: "instance",
                    pgno: 1,
                    limit: num,
                },
                success: function (val) {
                    if (val.status_code == "404") {
                        swal({
                            title: "No such record found",
                            type: "error",
                            timer: 2000,
                            showConfirmButton: false,
                        });
                    }
                    else if (val.status_code == "500") {
                        swal({
                            title: "Internal Server Error",
                            text: "Try again after some time",
                            type: "error",
                            timer: 2000,
                            showConfirmButton: false,
                        });
                    }
                    else if (!val.status_code) {
                        if ($("#chklimit").val() == "All") {
                            filterResult(dataSource);
                        }
                        else {
                            filterResult(val);
                        }
                    }
                },
            });
        });
